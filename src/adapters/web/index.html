<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cipher Encryption</title>
    </head>

    <body>
        <h1>Caesar Cipher Encryption</h1>
        <form id="encryptForm">
            <label for="text">Text to encrypt:</label>
            <input type="text" id="text" required>
            <br>
            <label for="shift">Shift value (1-25):</label>
            <input type="number" id="shift" min="1" max="25" required>
            <br>
            <button type="submit">Encrypt</button>
        </form>
        <p id="result"></p>

        <script type="module" src="script.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caesar Cipher Encryption</title>
    </head>

    <body>
        <h1>Caesar Cipher Encryption</h1>

        <h2>Short Text (GET method)</h2>
        <form id="encryptFormGet">
            <label for="encryptTextGet">Text to encrypt (max 50 characters):</label>
            <input type="text" id="encryptTextGet" maxlength="50" required>
            <br>
            <label for="encryptShiftGet">Shift value (1-25):</label>
            <input type="number" id="encryptShiftGet" min="1" max="25" required>
            <br>
            <button type="submit">Encrypt (GET)</button>
        </form>

        <h2>Long Text (POST method)</h2>
        <form id="encryptFormPost">
            <label for="encryptTextPost">Text to encrypt:</label>
            <textarea id="encryptTextPost" required></textarea>
            <br>
            <label for="encryptShiftPost">Shift value (1-25):</label>
            <input type="number" id="encryptShiftPost" min="1" max="25" required>
            <br>
            <button type="submit">Encrypt (POST)</button>
        </form>

        <p id="encryptionResult"></p>

        <h1>Caesar Cipher Decryption</h1>

        <h2>Short Text (GET method)</h2>
        <form id="decryptFormGet">
            <label for="decryptTextGet">Text to decrypt (max 50 characters):</label>
            <input type="text" id="decryptTextGet" maxlength="50" required>
            <br>
            <label for="decryptShiftGet">Shift value (1-25):</label>
            <input type="number" id="decryptShiftGet" min="1" max="25" required>
            <br>
            <button type="submit">Derypt (GET)</button>
        </form>

        <h2>Long Text (POST method)</h2>
        <form id="decryptFormPost">
            <label for="decryptTextPost">Text to decrypt:</label>
            <textarea id="decryptTextPost" required></textarea>
            <br>
            <label for="decryptShiftPost">Shift value (1-25):</label>
            <input type="number" id="decryptShiftPost" min="1" max="25" required>
            <br>
            <button type="submit">Decrypt (POST)</button>
        </form>

        <p id="decryptionResult"></p>

        <script type="module" src="script.js"></script>
    </body>

</html>
